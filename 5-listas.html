<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Parágrafos em HTML5</title>
        <meta charset="utf-8">
    </head>
    <body>
       <h1>Listas:</h1>
       <h2>Mapa do site</h2>
       <!--lista não ordenada-->
       <ul type="square" >
           <li>Home</li>
           <li>Quem somos</li>
           <li>Contato</li>
       </ul>
       <h2>Perguntas</h2>
       <!--Lista ordenada-->
       <ol>
           <li>Comida favorita?</li>
           <li>Carro favorito?</li>
           <li>Série favorita?</li>
       </ol>
    </body>
</html>
