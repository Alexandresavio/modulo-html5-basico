<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Trabalhando com tabelas em HTML5</title>
        <meta charset="utf-8">
    </head>
    <body>
         
        <h2>Produtos</h2>
         <table border="2" width="100%">
             <tr>
                 <td>Código</td>
                 <td>Produto</td>
                 <td>Preço</td>
             </tr>
             <tr>
                 <td>001</td>
                 <td>Notebook</td>
                 <td>R$ 2.500,00</td>
             </tr>
             <tr>
                 <td>002</td>
                 <td>Tablet</td>
                 <td>R$ 999,99</td>
             </tr>
             <tr>
                 <td rowspan="2">Desconto</td>
                 <td colspan="2">cupom 1 - R$10,00</td>
             </tr>
             <tr>
                 <td colspan="2">cupom 2 - R$12,00</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td colspan="2">R$ 3.478,98</td>
            </tr>

         </table>
    </body>
</html>
